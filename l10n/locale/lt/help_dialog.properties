help.mapBackground=<p>Pasirinkite savo žemėlapio foną iš vieno iš sąraše esančių elementų arba pridėkite savo nuosavą vektorinį failą.</p>
help.colourStyle=<p>Pasirinkite stilių, kuriuo norite vaizduoti žemėlapį. Spalvos ir bendras stilius gali skirtis ir taip pat gali skirtis kitos nuostatos kaip kontūrinis rėmelis.</p>
